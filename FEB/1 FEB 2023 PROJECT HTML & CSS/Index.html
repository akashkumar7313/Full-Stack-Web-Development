<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <!-- Logo -->
            <div class="logo">LOGO</div>
            <!-- Menus -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <!-- Search Area -->
            <div class="search-field">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
        </nav>
    </header>
    <!-- Hero Section -->
    <section class="hero-section">
        <!-- Left Hero Section -->
        <div class="hero-left-section">
            <h1>Hello, I am a <span>Web Developer</span></h1>
            <p> I am an aspiring <span>Full Stack Web Developer</span>,<br>Who is currently Working as <span>a Freelancer</span> for <br> <span>National and Internaltional Clients.</span> </p>
        </div>
        <!-- Right Hero Section -->
        <div class="hero-right-section">
            <img src="assets/myimg.png" alt="Avatar">
            <div>
                <button class="hero-right-secton-btn">Chat With Me</button>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <p>Copyright @ 2022 LOGO. All rights reserved.</p>
        <ul>
            <li><i class="fa-brands fa-github"></i></li>
            <li><i class="fa-brands fa-linkedin-in"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/9ad5a029c4.js" crossorigin="anonymous"></script>
</body>
</html>
